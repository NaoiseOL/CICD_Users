services:
  db:
    image: postgres:17-alpine
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-app} -d $${POSTGRES_DB:-appdb}"]
      interval: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  api:
    build: .
    env_file: .env.docker
    environment:
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    restart: unless-stopped

volumes:
  postgres-data: {}